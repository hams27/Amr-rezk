<form (ngSubmit)="onLogin()" #LoginForm="ngForm">
  <h1>Welcome back...</h1>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" name="email" ngModel class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" width="300">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" name="password" ngModel class="form-control" id="exampleInputPassword1">
    </div>
  
    <button type="submit" class="btn btn-dark" [disabled]='! LoginForm.valid' >Log in</button>
  </form>
